<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scipt.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <h2 class="current-player">Player 1</h2>
        <div class="game-board">
            <div class="game-board-cube"></div>
            <div class="game-board-cube"></div>
            <div class="game-board-cube"></div>
            <div class="game-board-cube"></div>
            <div class="game-board-cube"></div>
            <div class="game-board-cube"></div>
            <div class="game-board-cube"></div>
            <div class="game-board-cube"></div>
            <div class="game-board-cube"></div>
        </div>
        <div class="game-modal">
            <div class="game-modal-container">
                <h2 class="game-modal-header">Game Over!</h2>
                <p class="game-modal-outcome">Example</p>
                <p class="game-modal-footer">Click anywhere to play again!</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by <a class="footer-link" href="https://github.com/ClaraSmyth">Clara</a> for <a class="footer-link" href="https://www.theodinproject.com">TheOdinProject</a></p>
    </footer>
</body>
</html>
